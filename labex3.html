<!DOCTYPE html>
<html>
<head>
    <title>BioData.in</title>
</head>
<body>
    <img src="logo.jpg">
    <link rel="stylesheet" href="labex3.css">
    <h1>Admission Form</h1>
    <br>
    <h2>Enter your details</h2>

        <table>
            <tr>
                <td><label for="fname">Name:</label></td>
                <td><input type="text" id="name" name="name" placeholder="Name"></td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth:</label></td>
                <td><input type="date" id="dob" name="dob" placeholder="Date of Birth"></td>
            <tr>
            <tr>
                <td><label for="fn">Father Name:</label></td>
                <td><input type="text" id="fn" name="fn" placeholder="Father Name"></td>
            <tr>
            <tr>
                <td><label for="mn">Mother Name:</label></td>
                <td><input type="text" id="mn" name="mn" placeholder="Mother Name"></td>
            <tr>
            <tr>
                <td>Gender</td>
                <td>  <input type="radio" id="male" name="gender" value="male">
                        <label for="male">MALE</label><br>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">FEMALE</label><br>
                        <input type="radio" id="others" name="gender" value="others">
                        <label for="others">OTHERS</label></td>
            <tr>
            <tr>
                <td><label for="cn">Contact Number:</label></td>
                <td><input type="tel" id="cn" name="cn" placeholder="Number"></td>
            <tr>
            <tr>
                <td><label for="add">Address:</label></td>
                <td><input type="text" id="add" name="add" placeholder="Address"></td>
            <tr>
            <tr>
                <td><label for="mt">Mother tongue:</label></td>
                <td><input type="text" id="mt" name="mt" placeholder="Language"></td>
            <tr>
            <tr>
                <td><label for="age">Age:</label></td>
                <td><input type="number" id="age" name="age" placeholder="Age"></td>
            <tr>
            <tr>
                <td><label for="pl">Place:</label></td>
                <td><input type="text" id="pl" name="pl" placeholder="City"></td>
            <tr>
                <label for="cars">Choose a Branch:</label>
                <select id="cars" name="cars" size="3">
                  <option value="volvo">CSE</option>
                  <option value="saab">IT</option>
                  <option value="fiat">AIDS</option>
                  <option value="audi">MECH</option>
                  <option value="audi">EEE</option>
                  <option value="audi">ECE</option>
                  <option value="audi">ICE</option>
                  <option value="audi">CCE</option>
                  <option value="audi">CIVIL</option>
                  <option value="audi">B.Arch</option>
                </select>
                <br><br>
                
                
            <tr>
                <td><label for="pl">Passport size photo:</label></td>
                <td><input type="file" id="name" name="name" placeholder="Name"></td>
            <tr>
        </table>
    <br>
    <input type="Submit"></td>
    <br>
</body>
</html>
